<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Click Game</title>

    <style>
      body{
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #d1c4e9, #b39ddb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container{
    background: white;
    padding: 25px;
    width: 320px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1{
    color: #4a148c;
}

#colorBox{
    width: 150px;
    height: 150px;
    margin: 20px auto;
    border-radius: 12px;
    border: 3px solid #444;
}

.buttons{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.result{
  display: block;
  margin: 10px;

}

.buttons button{
    padding: 12px;
    font-size: 16px;
    color:rgb(48, 2, 2);
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.buttons button:hover{
    opacity: 0.8;
}

.start{
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    background: #6a1b9a;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#score{
    font-weight: bold;
    margin-top: 10px;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¨ Color Click Game</h1>
        <p>Match the color shown below</p>

        <div id="colorBox"></div>

        <div class="buttons">
            <button style="background:red" onclick="checkColor('red')">Red</button>
            <button style="background:green" onclick="checkColor('green')">Green</button>
            <button style="background:blue" onclick="checkColor('blue')">Blue</button>
            <button style="background:yellow" onclick="checkColor('yellow')">Yellow</button>
        </div>
        <span class="result" id="result"></span>
        <p id="score">Score: 0</p>
        <button class="start" onclick="startGame()">Start Game</button>
    </div>

    <script src="Program-3.js"></script>
</body>
</html>
